name: Generate README HTML

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 (午夜) 运行，即北京时间每天早上 8 点
  workflow_dispatch: # 允许手动触发 workflow

jobs:
  generate_readme:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 ⬇️
        uses: actions/checkout@v3

      - name: 设置 Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 显示当前工作目录 📂 (Debug)
        run: pwd

      - name: 列出 scripts/koishi-shangxue-apps-list 目录内容 📂 (Debug)
        run: ls -l ./scripts/koishi-shangxue-apps-list/

      - name: 运行脚本生成 readme.html 🚀
        run: node ./scripts/koishi-shangxue-apps-list/readme.js

      - name: 复制 readme.html 到 docs 目录并重命名为 index.html 📂
        run: |
          mkdir -p docs # 确保 docs 目录存在
          cp ./scripts/koishi-shangxue-apps-list/readme.html ./docs/index.html # 复制并重命名为 index.html
          echo "readme.html 已复制到 docs 目录并重命名为 index.html"
          ls -l ./docs/ # 列出 docs 目录内容 (Debug)

      - name: 提交 index.html 文件 ➕
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add ./docs/index.html # 只添加 docs/index.html
          git commit -m "docs: 更新插件和脚本列表 (自动生成 index.html)" || echo "No changes to commit"
          git push origin main
