name: Generate README HTML

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 (午夜) 运行，即北京时间每天早上 8 点
  workflow_dispatch: # 允许手动触发 workflow

jobs:
  generate_readme:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 ⬇️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的历史记录，以便后续操作

      - name: 设置 Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 显示当前工作目录 📂 (Debug)
        run: pwd

      - name: 列出 scripts/koishi-shangxue-apps-list 目录内容 📂 (Debug)
        run: ls -l ./scripts/koishi-shangxue-apps-list/

      - name: 运行脚本生成 readme.html 🚀
        run: node ./scripts/koishi-shangxue-apps-list/readme.js

      - name: 复制 readme.html 到 docs 目录并重命名为 index.html 📂
        run: |
          mkdir -p docs # 确保 docs 目录存在
          cp ./scripts/koishi-shangxue-apps-list/readme.html ./docs/index.html # 复制并重命名为 index.html
          echo "readme.html 已复制到 docs 目录并重命名为 index.html"
          ls -l ./docs/ # 列出 docs 目录内容 (Debug)

      - name: 提交 index.html 文件到 gh-pages 分支的 docs 目录 ➕
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # 切换到 gh-pages 分支，如果不存在则创建
          git checkout --orphan gh-pages || git checkout gh-pages

          # 创建 docs 目录 (如果不存在)
          mkdir -p docs

          # 删除 gh-pages 分支上的 docs 目录下的所有文件
          rm -rf docs/*

          # 将 index.html 移动到 gh-pages 分支的 docs 目录下
          mv ./docs/index.html ./docs/

          # 添加所有更改
          git add .

          # 提交更改
          git commit -m "docs: 更新插件和脚本列表 (自动生成 index.html)"

          # 推送到 gh-pages 分支
          git push origin gh-pages -f
